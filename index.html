<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.vexels.com/media/users/3/130123/isolated/lists/451253d81a55a06cc55363c70acf09b3-circulo-amarelo-do-cifrao.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="wrapper">
      <header>Conversor de Moeda</header>
      <form action="#">
        <div class="amount">
          <p>Insira o valor</p>
          <input type="number" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div class="select-box">
              <img src="images/BR.png" alt="flag">
              <select> <!-- OPÇÕES SÃO INSERIDAS PELO JAVASCRIPT --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Para</p>
            <div class="select-box">
              <img src="images/US.png" alt="flag">
              <select> <!-- OPÇÕES SÃO INSERIDAS PELO JAVASCRIPT --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Carregando valores...</div>
        <button>Converter</button>
      </form>
    </div>
    <script src="country-list.js"></script>
    <script src="script.js"></script>
  </body>
</html>
